<template>
	<div class="slds-var-p-around_medium header_color">
		<footer>
			<div class="slds-grid slds-wrap">
				<div class="slds-col slds-size_1-of-1 slds-medium-size_5-of-12 slds-large-size_5-of-12 mobile_text_center">
					
						<img style="max-width:20%;" alt="Trek logo" src={logo}/>
						<div>
							<p class="font16 slds-p-right_large">{COMPANY_SUMMARY.DESCRIPTION}</p>
						</div>
					
				</div>
				<div class="slds-col slds-size_1-of-1 slds-medium-size_4-of-12 slds-large-size_4-of-12 m-auto">
					<div class="roleHeading mobile_text_center">
						<lightning-button variant="brand" label="CONTACT"  onclick={handleClick}></lightning-button>

					</div>
					<ul class="small_font">
						<li class="slds-var-m-bottom_small">
							<a href={emailLink} class="link">
								<lightning-icon icon-name="utility:home" alternative-text="home!" size="x-small"
									title="home" class="slds-var-m-right_small"></lightning-icon>
									{ABOUT_COMPANY.HOME}
							</a>
						</li>
						<li class="slds-var-m-bottom_small">
							<a href={emailLink} class="link">
								<lightning-icon icon-name="utility:email" alternative-text="email!" size="x-small"
									title="email" class="slds-var-m-right_small"></lightning-icon>
									{ABOUT_COMPANY.EMAIL}
							</a>
						</li>
						<li class="slds-var-m-bottom_small">
							<a href={phoneLink} class="link">
								<lightning-icon icon-name="utility:dialing" alternative-text="dialing!" size="x-small" title="dialing"
									class="slds-var-m-right_small"></lightning-icon>
								{ABOUT_COMPANY.PHONE}
							</a>
						</li>
						<li class="slds-var-m-bottom_small">
							<a href={phoneLink} class="link">
								<lightning-icon icon-name="utility:chat" alternative-text="chat!" size="x-small" title="dialing"
									class="slds-var-m-right_small"></lightning-icon>
								{ABOUT_COMPANY.CHAT}
							</a>
						</li>
					</ul>
				</div>
				<div class="slds-col slds-size_1-of-1 slds-medium-size_3-of-12 slds-large-size_3-of-12 m-auto">
					<div class="roleHeading mobile_text_center">{labels.follow_us}</div>
					<ul class="small_font">
						<template for:each={SOCIAL_LINKS} for:item="item">
							<li class="slds-var-m-bottom_small" key={item.type}>
								<a href={item.link} target="_blank" class="link">
								 <img src={item.icon} alt={item.type} width="20px" class="slds-var-m-right_small" />
								<span>{item.label}</span>
								</a>
							</li>
						</template>
					</ul>
				</div>
			</div>
		</footer>
	</div>
</template>
